<!DOCTYPE html>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
<html>
<head>
	<title>Circuit Building Game</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" type="text/css" href="main.css">
	<style id="chipSize"></style>
</head>
<body>
	<div id="game">
		<div id="chip"></div>
		<div id="selection"><form>
			<fieldset id="type">
				<input type="radio" name="type" value="N" id="typeN">
				<label for="typeN">N-Type</label>
				<input type="radio" name="type" value="P" id="typeP">
				<label for="typeP">P-Type</label><br>
				<input type="radio" name="type" value="M" id="typeM">
				<label for="typeM">Metal</label>
				<input type="radio" name="type" value="V" id="typeV">
				<label for="typeV">Via</label><br>
				<input type="radio" name="type" value="pin" id="pin">
				<label for="pin">I/O Pin</label>
				<input type="checkbox" name="type" id="delete">
				<label for="delete">Delete</label><br>
				<input type="checkbox" name="type" id="clickToHold">
				<label for="clickToHold">Click once to stay selected</label><br>
				<button id="resetCurrent">Go to next round of Electricity!</button>
			</fieldset>
			<br>
		</form></div>
	</div>
</body>
</html>
